name: ðŸ¤– Auto remove label on closed issue
on:
  issues:
    types: [closed]

jobs:
  remove_label:
    runs-on: ubuntu-latest
    steps:
      - name: Remove labels
        uses: actions-ecosystem/action-remove-labels@v1.3.0
        with:
          labels: "state: need triage"
          github_token: ${{ secrets.ROUTELINKBOT_TOKEN }}
